<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopin Conservatory - Login</title>
    <link rel="stylesheet" href="Periodo2/ProjetoFinal/estilizar/style.css">
</head>
<body class="body-login">
    <div class="main-container">

        <div class="imagem-lateral">
                <img src="/Periodo2/ProjetoFinal/imagens/maestro-imagem.png" alt="maestro-imagem">
        </div>

        <div class="tela-login">

            <img class="logo-login" src="/Periodo2/ProjetoFinal/imagens/Logo-Editavel.png" alt="logo">
            
            <form id="login-form" onsubmit="false">
                <input class="inputs-login" type="email" id="email" name="email" placeholder="E-Mail" required> 
                
                <input class="inputs-login" type="password" id="password" name="password" placeholder="Senha" required>
                
                <a id="botaoEntrar" class="button-css" href="#">Entrar</a>
            </form>
        </div>
    </div>

    <script src="/Periodo2/ProjetoFinal/comandos/scripts.js"></script>
</body>
</html>
